<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Open Thought</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            border: 2px solid rgb(107, 131, 0);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: rgb(107, 131, 0);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgb(107, 131, 0);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: white;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: rgb(107, 131, 0);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(107, 131, 0, 0.8);
        }

        .toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle a {
            color: rgb(107, 131, 0);
            text-decoration: none;
            cursor: pointer;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .error, .success {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            color: red;
        }

        .success {
            background-color: rgba(0, 255, 0, 0.2);
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <div id="message"></div>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group" id="email-group" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <a id="toggle-link">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const toggleLink = document.getElementById('toggle-link');
        const emailGroup = document.getElementById('email-group');
        const messageDiv = document.getElementById('message');
        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Register';
            toggleLink.textContent = isLogin ? "Don't have an account? Register" : 'Already have an account? Login';
            emailGroup.style.display = isLogin ? 'none' : 'block';
            form.reset();
            messageDiv.innerHTML = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.innerHTML = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const url = isLogin
                ? 'http://localhost:3009/login'
                : 'http://localhost:3009/create-user';
            const body = isLogin
                ? { username, password }
                : { username, password, email };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await response.json();

                if (data.Success) {
                    messageDiv.innerHTML = `<div class="success">${data.Message}</div>`;
                    if (isLogin) {
                        localStorage.setItem('userId', data.User._id);
                        // Redirect or handle successful login
                        setTimeout(() => {
                            // Example: 
                            alert('Logged in! User ID stored in localStorage.');
                            window.location.href = '/home';
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            isLogin = true;
                            formTitle.textContent = 'Login';
                            toggleLink.textContent = "Don't have an account? Register";
                            emailGroup.style.display = 'none';
                            form.reset();
                        }, 1000);
                    }
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.Message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
